<!DOCTYPE html>
<html lang="en">
<head>
    <title>• UDR Adoption Application</title>
    <meta charset="utf-8" name="United Doberman Rescue | Adoption Form">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,400;0,600;0,700;0,900;1,100;1,400;1,600;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" type="text/css" href="style.css">
    
</head>
<body>
    
<div class="formContainer">
<form id="form_Volunteer" class="udr-form">
<h1>UDR Volunteer Application</h1>
<h3>Fields marked with ♢ are <i>optional</i>.</h3>

    <!-- Applicant Information -->
    <fieldset class="form-fs">
    <legend>Applicant Information</legend>
        <div class="fs-2-col col-left">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>
        </div><div class="fs-2-col col-right">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        
        <div class="fs-2-col col-left">
            <label for="phoneDay">Phone</label>
            <input type="text" id="phoneDay" name="phoneDay" required>
        </div><div class="fs-2-col col-right">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" required>
        </div>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        
        <div class="fs-3-col col-left">
            <label for="city">City</label>
            <input type="text" id="city" name="city" required>
        </div><div class="fs-3-col col-mid">
            <label for="State">State / Province</label>
            <input type="text" id="State" name="State" required>
        </div><div class="fs-3-col col-right">
            <label for="zip">Zip / Postal Code</label>
            <input type="text" id="zip" name="zip" required>
        </div>

    </fieldset>

    <!-- Experience Information -->
    <fieldset class="form-fs">
    <legend>Experience</legend>
        <label for="employment">Where are you employed and for how long have you worked there?</label>
        <input type="text" id="employment" name="employment" required>

        <label for="volunteerXP">Do you have any previous volunteer experience? If so, please explain further</label>
        <textarea type="text" id="volunteerXP" name="volunteerXP" required></textarea>
        
        <label for="dogXP">What is your past experience with dogs?</label>
        <textarea type="text" id="dogXP" name="dogXP" required></textarea>

        <label for="skills" class="optional">What are your strongest qualities or skills that would benefit our organization?</label>
        <textarea type="text" id="skills" name="skills"></textarea>
    </fieldset>

    <!-- Volunteering Information -->
    <fieldset class="form-fs volunteer-positions">
    <legend>Volunteering</legend>
        
        <p for="v_position">Please tell us what position(s) you are interested in/good at:</p>
            <label><input type="checkbox" value="foster" id="foster" name="v_position">Foster</label>
            <label> <input type="checkbox" value="newsletter" id="newsletter" name="v_position">Newsletter</label>
            <label><input type="checkbox" value="legal" id="legal" name="v_position">Legal Help</label>
            <label><input type="checkbox" value="accounting" id="accounting" name="v_position">Accounting</label>
            <label><input type="checkbox" value="fundraising" id="fundraising" name="v_position">Fundraising</label>
            <label><input type="checkbox" value="event_planning" id="event_planning" name="v_position">Event Planning</label>
            <label><input type="checkbox" value="online_auctions" id="online_auctions" name="v_position">Online Auctions</label>
            <label><input type="checkbox" value="social_media" id="social_media" name="v_position">Social Media</label>
            <label><input type="checkbox" value="website" id="website" name="v_position">Website</label>
            <label><input type="checkbox" value="home_visits" id="home_visits" name="v_position">Home Visits</label>
            <label><input type="checkbox" value="transport_animals" id="transport_animals" name="v_position">Transporting Animals</label>
            <label><input type="checkbox" value="training_dogs" id="training_dogs" name="v_position">Dog Trainer</label>
            <label><input type="checkbox" value="training_people" id="training_people" name="v_position">Training fosters or volunteers</label><br>
            <label><input type="checkbox" value="other_position" id="other_position" name="v_position" class="trigger"><b>Other:</b></label><br>
            
            <!-- Volunteer Positions Toggle -->
            <span class="fs-hidden" id="v_position_toggle">
                <label for="other_positionMoreInfo">Other service not listed above:</label>
                <input type="text" id="other_positionMoreInfo" name="other_positionMoreInfo" required>
            </span><br>

            <label for="time_per_week">How much time are you willing to give each week?</label>
            <input type="text" id="time_per_week" name="time_per_week" required>

            <label for="v_additional_info" class="optional">Please share additional information you feel would be helpful and we should take into consideration</label>
            <textarea id="v_additional_info" name ="v_additional_info"></textarea>
    </fieldset>

    <!-- Etc Information -->
    <fieldset class="form-fs">
    <legend>Etc</legend>
        <label for="discovery" class="optional">How did you hear about us?</label>
        <input type="text" id="discovery" name="discovery" placeholder="Facebook, Google, Friend, etc">

        <label for="companionPets">Do you have any other companion animals? Tell us about them!</label>
        <textarea id="companionPets" name="companionPets" required></textarea>
    </fieldset>

    <!-- Application Agreement Information -->
    <fieldset class="form-fs">
    <legend>Volunteer Application Agreement</legend>
        <label><input type="checkbox" id="agreement1" required>By submitting, I acknowledge that the information provided is true and correct</label><br>
        <label><input type="checkbox" id="agreement2" required>I agree to review the <a href="#">UDR Volunteer Manual</a> and become familiar with the process and procedures of UDR.</label><br>
        <label><input type="checkbox" id="agreement3" required>I understand that volunteering with UDR is an important way to make a difference for an animal who has nothing.</label>
    </fieldset>



<button type="submit" onclick="validateSubmit()">Submit Application</button>
</form>
</div>

<script type="text/javascript" src="forms.js"></script>
</body>
</html>
